<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Jade ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f5e6d8, #ecd3bf);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff2e8;
      padding: 22px 18px 90px;
      border-radius: 30px;
      text-align: center;
      width: 92%;
      max-width: 360px;
      position: relative;
      box-shadow: 0 18px 35px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    h1 { color: #8b5e4a; font-size: 26px; }
    p { color: #6f4b3a; font-size: 18px; }
    img { width: 100%; border-radius: 22px; margin-bottom: 18px; }
    button {
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }
    #yes { background: #c8a18a; color: white; left: 35px; bottom: 22px; }
    #no { background: #e8d6c8; color: #6f4b3a; right: 35px; bottom: 22px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Jade ü§ç</h1>
    <img src="jade.jpg" alt="Jade">
    <p>tonta‚Ä¶ ¬øte invito a merendar el 14?</p>
    <button id="yes" onclick="acepto()">S√≠</button>
    <button id="no">No</button>
  </div>
<script>
const noBtn = document.getElementById("no");
const card = document.querySelector(".card");
let scale = 1;
noBtn.addEventListener("mouseover", mover);
noBtn.addEventListener("touchstart", mover);
function mover() {
  scale -= 0.08;
  if (scale < 0.4) scale = 0.4;
  const x = Math.random() * (card.clientWidth - noBtn.offsetWidth);
  const y = Math.random() * (card.clientHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `scale(${scale})`;
}
function acepto() {
  document.body.innerHTML = `
  <div style="background:linear-gradient(135deg,#f5e6d8,#ecd3bf);height:100vh;display:flex;align-items:center;justify-content:center;">
    <div style="background:#fff2e8;padding:30px;border-radius:28px;text-align:center;">
      <div style="font-size:26px;color:#6f4b3a;">
        sab√≠a que ibas a decir que s√≠,<br>tonta ü§ç
      </div>
      <img src="final.jpg" style="width:100%;border-radius:22px;margin-top:20px;">
    </div>
  </div>`;
}
</script>
</body>
</html>
