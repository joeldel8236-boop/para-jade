<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Jade ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: linear-gradient(135deg, #f2e3d5, #e6cdb7);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff4ea;
      padding: 22px 18px 80px;
      border-radius: 28px;
      text-align: center;
      width: 92%;
      max-width: 360px;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #8a5a44;
      margin-bottom: 12px;
      font-size: 26px;
    }

    p {
      color: #6b4b3a;
      font-size: 18px;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      border-radius: 22px;
      margin-bottom: 18px;
      object-fit: cover;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yes {
      background: #c89b7b;
      color: white;
      left: 35px;
      bottom: 22px;
    }

    #no {
      background: #e6d7c9;
      color: #6b4b3a;
      right: 35px;
      bottom: 22px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Jade ü§ç</h1>

    <!-- IMAGEN PRINCIPAL -->
    <img src="jade.jpg" alt="Jade">

    <p>tonta‚Ä¶ te invito a merendar el 14 queres?</p>

    <button id="yes" onclick="acepto()">S√≠</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    let scale = 1;

    noBtn.addEventListener("touchstart", mover);
    noBtn.addEventListener("mouseover", mover);

    function mover() {
      scale -= 0.1;
      if (scale < 0.4) scale = 0.4;

      noBtn.style.transform = scale(${scale});

      const x = Math.random() * 220;
      const y = Math.random() * 260;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function acepto() {
      document.body.innerHTML = `
        <div style="
          background: linear-gradient(135deg, #f2e3d5, #e6cdb7);
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          color:#6b4b3a;
          font-family:Arial;
          text-align:center;
          padding:30px;
        ">
          <p style="font-size:24px; margin-bottom:20px;">
            Sab√≠a que ibas a decir que s√≠,<br>
            tonta ü§ç
          </p>

          <img src="final.jpg" style="
            width:80%;
            max-width:300px;
            border-radius:22px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
          ">
        </div>`;
    }
  </script>

</body>
</html>
